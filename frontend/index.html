<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analytical Platform</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>Analytical Platform</h1>
      <p class="subtitle">Time-series visualization & basic statistics (MongoDB + Express + Chart.js)</p>
    </header>

    <section class="card">
      <div class="controls">
        <div class="field">
          <label for="fieldSelect">Field</label>
          <select id="fieldSelect">
            <option value="field1">field1</option>
            <option value="field2">field2</option>
            <option value="field3">field3</option>
          </select>
        </div>

        <div class="field">
          <label for="startDate">Start date</label>
          <input type="date" id="startDate" value="2025-01-01">
        </div>

        <div class="field">
          <label for="endDate">End date</label>
          <input type="date" id="endDate" value="2025-01-03">
        </div>

        <button id="loadBtn" class="btn">Load</button>
      </div>

      <div class="status">
        <span id="statusText">Ready.</span>
      </div>

      <div class="chart-wrap">
        <canvas id="chart"></canvas>
      </div>
    </section>

    <section class="card">
      <h2 class="card-title">Metrics</h2>

      <div class="metrics">
        <div class="metric">
          <div class="metric-label">Average</div>
          <div class="metric-value" id="avgValue">—</div>
        </div>
        <div class="metric">
          <div class="metric-label">Minimum</div>
          <div class="metric-value" id="minValue">—</div>
        </div>
        <div class="metric">
          <div class="metric-label">Maximum</div>
          <div class="metric-value" id="maxValue">—</div>
        </div>
        <div class="metric">
          <div class="metric-label">Std. Deviation</div>
          <div class="metric-value" id="stdValue">—</div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span>API:</span>
      <code>http://localhost:5000/api/measurements</code>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
